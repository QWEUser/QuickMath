<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <link rel="icon" href="LG.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QuickMath</title>
    <meta
      name="description"
      content="A simple math game to help you stay sharp!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <h1>QuickMath</h1>
    <div class="game-settings-window">
      <div class="game-settings-window__button-container">
        <h3>Difficulty</h3>
        <div class="line-break"></div>
        <button
          class="game-settings-window__button"
          id="level-easy"
          data-level="3"
          onclick="setDifficulty(this.id)"
        >
          Easy
        </button>
        <button
          class="
            game-settings-window__button game-settings-window__button--activated
          "
          id="level-medium"
          data-level="4"
          onclick="setDifficulty(this.id)"
        >
          Medium
        </button>
        <button
          class="game-settings-window__button"
          id="level-hard"
          data-level="5"
          onclick="setDifficulty(this.id)"
        >
          Hard
        </button>
        <div class="line-break"></div>
        <h3>Clcik to reset high score</h3>
        <div class="line-break"></div>
        <button
          class="game-settings-window__button"
          id="reset-high-score"
          data-level="4"
          onclick="resetHighScore()"
        >
          Reset
        </button>
        <div
          class="
            game-settings-window__button-container
            game-settings-window__action-button-container
          "
        >
          <button
            class="
              game-settings-window__action-button game-settings-window__button
            "
            onclick="restartGame();closeSettings()"
          >
            Restart game
          </button>
          <button
            class="
              game-settings-window__action-button game-settings-window__button
            "
            onclick="closeSettings()"
          >
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="game-over-window">
      <div class="game-over-window__message"></div>
      <div class="game-over-window__button-container">
        <button class="game-over-window__button" onclick="restartGame()">
          Play again?
        </button>
        <button class="game-over-window__button" onclick="openSettings()">
          Settings
        </button>
      </div>
    </div>
    <div class="score-container">
      <ul>
        <li>
          Current score: <span class="current-score">0</span
          ><span class="plus-one">+1</span>
        </li>
        <li class="timer" id="timer"></li>
        <li>High score: <span class="high-score">0</span></li>
      </ul>
    </div>
    <h4 class="timer"></h4>
    <h2 class="equation-display">Loading...</h2>
    <div class="grid-container"></div>
    <script src="index.js" async defer></script>
  </body>
</html>
